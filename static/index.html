<!doctype html><html><head>
<meta charset=utf-8>
<title>KeyScope</title>
<link rel='stylesheet' href='style.css'>
</head><body>
<div id='controls'>
<button data-bind-event='model.resetKeyPressCounts'>Reset Keypress Counts</button>
<select id='keyboardSelect' data-bind-value='model.layoutId'></select>
<select id='labelSetSelect' data-bind-value='model.labelSetId'></select>
</div>
<div id='keyboardFrame'><div id='keyboard'></div></div>
<div id='fingers'
    ><div id='finger_L5' class='finger'></div
    ><div id='finger_L4' class='finger'></div
    ><div id='finger_L3' class='finger'></div
    ><div id='finger_L2' class='finger'></div
    ><div id='finger_L1' class='finger'></div
    ><div id='finger_R1' class='finger'></div
    ><div id='finger_R2' class='finger'></div
    ><div id='finger_R3' class='finger'></div
    ><div id='finger_R4' class='finger'></div
    ><div id='finger_R5' class='finger'></div
></div>
<script src='jquery-1.6.4.min.js'></script>
<script src='framework/module.js'></script>
<script src='framework/utilities.js'></script>
<script src='framework/observe.js'></script>
<script src='framework/bind.js'></script>
<script src='framework/domBinder.js'></script>
<script src='model.js'></script>
<script src='keyboards.js'></script>
<script src='keyboards/apple-us-with-keypad.js'></script>
<script src='keyController.js'></script>
<script src='sniffer.js'></script>
<script src='app.js'></script>
</body></html>
